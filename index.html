<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パン在庫管理アプリ</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3B82F6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="パン在庫管理">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        
        // Lucide Reactのアイコンをシンプルに再現
        const Camera = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
                <circle cx="12" cy="13" r="3"/>
            </svg>
        );
        
        const Clock = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12,6 12,12 16,14"/>
            </svg>
        );
        
        const Trash2 = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3,6 5,6 21,6"/>
                <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"/>
                <line x1="10" y1="11" x2="10" y2="17"/>
                <line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
        );
        
        const Plus = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );
        
        const Minus = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="5" y1="12" x2="19" y2="12"/>
            </svg>
        );
        
        const AlertCircle = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
        );

        const BreadInventoryApp = () => {
            const [breads, setBreads] = useState(() => {
                try {
                    const saved = localStorage.getItem('breadInventory');
                    if (saved) {
                        return JSON.parse(saved).map(bread => ({
                            ...bread,
                            deliveryTime: new Date(bread.deliveryTime)
                        }));
                    }
                } catch (error) {
                    console.error('ローカルストレージの読み込みエラー:', error);
                }
                return [];
            });
            const [currentTime, setCurrentTime] = useState(new Date());
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');
            const fileInputRef = useRef(null);

            // データをローカルストレージに保存
            useEffect(() => {
                try {
                    localStorage.setItem('breadInventory', JSON.stringify(breads));
                } catch (error) {
                    console.error('ローカルストレージの保存エラー:', error);
                    setError('データの保存に失敗しました');
                }
            }, [breads]);

            // 現在時刻を1分ごとに更新
            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentTime(new Date());
                }, 60000);
                return () => clearInterval(timer);
            }, []);

            const handlePhotoCapture = (event) => {
                setError('');
                setIsLoading(true);
                
                try {
                    const file = event.target.files[0];
                    if (!file) {
                        setIsLoading(false);
                        return;
                    }

                    console.log('ファイル選択:', file.name, file.size);

                    const reader = new FileReader();
                    
                    reader.onload = (e) => {
                        try {
                            console.log('ファイル読み込み完了');
                            const newBread = {
                                id: Date.now(),
                                name: '',
                                photo: e.target.result,
                                deliveryTime: new Date(),
                                stock: 1,
                                expired: false
                            };
                            
                            console.log('新しいパンを追加:', newBread.id);
                            setBreads(prev => [...prev, newBread]);
                            setIsLoading(false);
                        } catch (error) {
                            console.error('パン追加エラー:', error);
                            setError('パンの追加に失敗しました');
                            setIsLoading(false);
                        }
                    };

                    reader.onerror = (error) => {
                        console.error('ファイル読み込みエラー:', error);
                        setError('画像の読み込みに失敗しました');
                        setIsLoading(false);
                    };

                    reader.readAsDataURL(file);
                } catch (error) {
                    console.error('写真処理エラー:', error);
                    setError('写真の処理中にエラーが発生しました');
                    setIsLoading(false);
                }

                // ファイル入力をリセット
                if (event.target) {
                    event.target.value = '';
                }
            };

            const updateBreadName = (id, name) => {
                try {
                    setBreads(prev => prev.map(bread => 
                        bread.id === id ? { ...bread, name } : bread
                    ));
                } catch (error) {
                    console.error('パン名更新エラー:', error);
                    setError('パン名の更新に失敗しました');
                }
            };

            const updateStock = (id, change) => {
                try {
                    setBreads(prev => prev.map(bread => {
                        if (bread.id === id) {
                            const newStock = Math.max(0, bread.stock + change);
                            return { ...bread, stock: newStock };
                        }
                        return bread;
                    }));
                } catch (error) {
                    console.error('在庫更新エラー:', error);
                    setError('在庫の更新に失敗しました');
                }
            };

            const deleteBread = (id) => {
                try {
                    if (confirm('このパンを削除しますか？')) {
                        setBreads(prev => prev.filter(bread => bread.id !== id));
                    }
                } catch (error) {
                    console.error('パン削除エラー:', error);
                    setError('パンの削除に失敗しました');
                }
            };

            const getExpirationTime = (deliveryTime) => {
                const expiration = new Date(deliveryTime);
                expiration.setHours(expiration.getHours() + 120); // 120時間後
                return expiration;
            };

            const getTimeUntilExpiration = (deliveryTime) => {
                try {
                    const expiration = getExpirationTime(deliveryTime);
                    const now = currentTime;
                    const diff = expiration - now;
                    
                    if (diff <= 0) return { expired: true, text: '廃棄時間経過' };
                    
                    const hours = Math.floor(diff / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    
                    if (hours < 24) {
                        return { 
                            expired: false, 
                            urgent: hours < 6,
                            text: `残り${hours}時間${minutes}分`
                        };
                    }
                    
                    const days = Math.floor(hours / 24);
                    const remainingHours = hours % 24;
                    return { 
                        expired: false, 
                        urgent: false,
                        text: `残り${days}日${remainingHours}時間`
                    };
                } catch (error) {
                    console.error('時間計算エラー:', error);
                    return { expired: false, urgent: false, text: '計算エラー' };
                }
            };

            const formatDateTime = (date) => {
                try {
                    return new Date(date).toLocaleString('ja-JP', {
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } catch (error) {
                    console.error('日時フォーマットエラー:', error);
                    return '日時エラー';
                }
            };

            return (
                <div className="min-h-screen bg-gray-50 p-4">
                    <div className="max-w-4xl mx-auto">
                        {/* エラー表示 */}
                        {error && (
                            <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                                {error}
                                <button 
                                    onClick={() => setError('')}
                                    className="float-right font-bold"
                                >
                                    ×
                                </button>
                            </div>
                        )}

                        {/* ローディング表示 */}
                        {isLoading && (
                            <div className="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded mb-4">
                                写真を処理中...
                            </div>
                        )}

                        {/* ヘッダー */}
                        <div className="bg-white rounded-lg shadow-sm p-6 mb-6">
                            <h1 className="text-2xl font-bold text-gray-800 mb-4">パン在庫管理</h1>
                            <div className="flex flex-col sm:flex-row gap-4">
                                <button
                                    onClick={() => fileInputRef.current?.click()}
                                    disabled={isLoading}
                                    className="flex items-center justify-center gap-2 bg-blue-500 hover:bg-blue-600 disabled:bg-gray-400 text-white px-6 py-3 rounded-lg font-medium transition-colors"
                                >
                                    <Camera size={20} />
                                    {isLoading ? '処理中...' : 'パンを追加（写真撮影）'}
                                </button>
                                <div className="flex items-center gap-2 text-gray-600">
                                    <Clock size={18} />
                                    現在時刻: {formatDateTime(currentTime)}
                                </div>
                            </div>
                            <input
                                type="file"
                                ref={fileInputRef}
                                onChange={handlePhotoCapture}
                                accept="image/*"
                                capture="environment"
                                style={{ display: 'none' }}
                            />
                        </div>

                        {/* パン一覧 */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {breads.map((bread) => {
                                const timeInfo = getTimeUntilExpiration(bread.deliveryTime);
                                return (
                                    <div key={bread.id} className="bg-white rounded-lg shadow-sm overflow-hidden relative">
                                        {/* 写真 */}
                                        <div className="aspect-video bg-gray-100">
                                            {bread.photo ? (
                                                <img
                                                    src={bread.photo}
                                                    alt={bread.name || 'パン'}
                                                    className="w-full h-full object-cover"
                                                    onError={(e) => {
                                                        console.error('画像表示エラー:', e);
                                                        e.target.style.display = 'none';
                                                    }}
                                                />
                                            ) : (
                                                <div className="w-full h-full flex items-center justify-center text-gray-500">
                                                    画像なし
                                                </div>
                                            )}
                                        </div>

                                        {/* 情報エリア */}
                                        <div className="p-4">
                                            {/* パン名入力 */}
                                            <input
                                                type="text"
                                                value={bread.name}
                                                onChange={(e) => updateBreadName(bread.id, e.target.value)}
                                                placeholder="パン名を入力"
                                                className="w-full text-lg font-medium border-b border-gray-200 focus:border-blue-500 outline-none pb-1 mb-3"
                                            />

                                            {/* 納品時刻 */}
                                            <div className="text-sm text-gray-600 mb-2">
                                                納品: {formatDateTime(bread.deliveryTime)}
                                            </div>

                                            {/* 廃棄期限 */}
                                            <div className={`text-sm font-medium mb-3 flex items-center gap-1 ${
                                                timeInfo.expired ? 'text-red-600' : 
                                                timeInfo.urgent ? 'text-orange-600' : 'text-gray-600'
                                            }`}>
                                                {(timeInfo.expired || timeInfo.urgent) && <AlertCircle size={16} />}
                                                廃棄期限: {timeInfo.text}
                                            </div>

                                            {/* 在庫管理 */}
                                            <div className="flex items-center justify-between">
                                                <div className="flex items-center gap-3">
                                                    <button
                                                        onClick={() => updateStock(bread.id, -1)}
                                                        disabled={bread.stock === 0}
                                                        className="w-10 h-10 bg-red-100 hover:bg-red-200 disabled:bg-gray-100 disabled:cursor-not-allowed text-red-600 disabled:text-gray-400 rounded-full flex items-center justify-center transition-colors"
                                                    >
                                                        <Minus size={16} />
                                                    </button>
                                                    <span className="text-xl font-bold w-8 text-center">
                                                        {bread.stock}
                                                    </span>
                                                    <button
                                                        onClick={() => updateStock(bread.id, 1)}
                                                        className="w-10 h-10 bg-green-100 hover:bg-green-200 text-green-600 rounded-full flex items-center justify-center transition-colors"
                                                    >
                                                        <Plus size={16} />
                                                    </button>
                                                </div>

                                                {/* 削除ボタン */}
                                                <button
                                                    onClick={() => deleteBread(bread.id)}
                                                    className="w-10 h-10 bg-gray-100 hover:bg-red-100 text-gray-600 hover:text-red-600 rounded-full flex items-center justify-center transition-colors"
                                                >
                                                    <Trash2 size={16} />
                                                </button>
                                            </div>
                                        </div>

                                        {/* 期限切れオーバーレイ */}
                                        {timeInfo.expired && (
                                            <div className="absolute inset-0 bg-red-500 bg-opacity-75 flex items-center justify-center">
                                                <div className="bg-white px-4 py-2 rounded-lg text-red-600 font-bold">
                                                    廃棄対象
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </div>

                        {/* 空の状態 */}
                        {breads.length === 0 && !isLoading && (
                            <div className="text-center py-12">
                                <Camera size={48} className="mx-auto text-gray-400 mb-4" />
                                <p className="text-gray-600 text-lg">
                                    写真を撮影してパンを追加してください
                                </p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<BreadInventoryApp />, document.getElementById('root'));
    </script>
</body>
</html>
